<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wynk Music App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <span class="dot position-absolute"></span>
    <img class="img-responsive position-absolute" src="Upload-On-Airtel-Wynk-Music-Free-Music-Distribution.png">
    <i class="fa fa-eye eyes position-absolute"></i>
    <div class="views position-absolute">15.5k</div>
    <img class="img-background" src="P70fQ6Xu.jpg"/>
    <div class="comments position-absolute">
      <div class="m-live">
        <div class="opa-light">User Name 2</div>
        <div class="opa">WoW &#128525;&#128525;&#128525;</div>
      </div>
      <div class="m-live">
        <div class=opa>Amitabh Bachan</div>
        <div class="opa-7">You're Amazing!</div>
      </div>
      <div class="m-live">
        <div class="opa">You</div>
        <div class="opa-7">HELLO</div>
      </div>
    </div>
    <div id='hearContainer' class="position-absolute hearContainer">
      <img id='bigHeart' class="position-absolute bigHeart" src="heart_(1).png" alt="heart" height="90%" width="90%">
      <div class="below-heart position-absolute">20.5K</div>
    </div>
    <div id='clapContainer' class="position-absolute clapContainer">
      <img id='bigClap' class="position-absolute bigClap" src="Clapping_Hands_Emoji_ios10_d7ab242e-7230-47bf-b1e2-d46a4bc51b5b_large.png" alt="heart" height="90%" width="90%">
      <div class="below-clap position-absolute">15.5K</div>  
    </div>
    <div class="fottor position-absolute">
      <button class="btn">Hello</button>
      <button class="btn">I love You</button>
      <button class="btn">&#128525;</button>
      <button class="btn">&#128514;</button>
      <button class="btn">Wow</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
